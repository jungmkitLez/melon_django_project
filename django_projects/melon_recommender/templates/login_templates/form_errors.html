{% if form.error %}

    {% for field in field.error %}
        <div>
            <strong>{{ field.label }}</strong>
            {{error}}
        </div>
    {%endfor%}
    
    {% for error in form.non_field_errors %}
        <div>
            <strong> {{ error }}</strong>
        </div>
    {%endfor%}

{%endif%}
